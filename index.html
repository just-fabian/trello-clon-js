<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Trello clon</title>
</head>
<body id="body">
    <header>
        <div class="header-container">
            <img src="/images/logo.png.crdownload" alt="Logo">
            <button id="newTask" class="button">New task</button>
        </div>
    </header>
    <main>
        <div class="main-container">
            <h1>Trello Clon</h1>
            <div class="container">
                <h2>TO DO</h2>
                <div class="task-container" id="todoTasks">
                </div>
            </div>

            <div class="container">
                <h2>IN PROGRESS</h2>
                <div class="task-container" id="inProgressTasks"> 
                </div>
            </div>

            <div class="container">
                <h2>DONE</h2>
                <div class="task-container" id="doneTasks">
                </div>
            </div>
        </div>
    </main>
    <aside id="formElement">
        <div class="aside-container">
            <h2>New Task</h2>
        </div>
        <div class="form-container">
            <form action="#">
                <div class="input-container">
                    <label for="titleTask">Title</label>
                    <input id="titleTask" name="titleTask" type="text" placeholder="Write a title">
                </div>
                <div class="input-container">
                    <label for="personTask">Responsable</label>
                    <select name="personTask" id="personTask">
                        <option value="">Select</option>
                        <option value="one">Fabi√°n</option>
                        <option value="two">Juan</option>
                        <option value="seven">Pedro</option>
                    </select>
                </div>
                <div class="input-container">
                    <label for="deadlineTask">Deadline to finish</label>
                    <select name="deadlineTask" id="deadlineTask">
                        <option value="">Select</option>
                        <option value="one">1 day</option>
                        <option value="two">2 days</option>
                        <option value="seven">1 week</option>
                    </select>
                </div>
                <div class="action-container">
                    <button type="submit">Save</button>
                    <button type="reset" id="cancelForm">Cancel</button>
                </div>
            </form>
        </div>
    </aside>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.11/lib/sortable.js"></script>

    <script src="/scripts/helpers.js"></script>
    <script src="/scripts/dates.js"></script>
    <script src="/scripts/gestures.js"></script>
    <script src="/scripts/petitions.js"></script>
    <script src="scripts/draganddrop.js"></script>
</body>
</html>
